name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: 'deploy'

jobs:
  validate-deployment:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Validate deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm_deployment }}" != "deploy" ]; then
            echo "‚ùå Deployment not confirmed. Type 'deploy' to confirm."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if staging tests passed
        run: |
          # This would ideally check if staging deployment was successful
          # For now, we'll just validate the code
          echo "‚úÖ Deployment validation passed"

  deploy-production:
    runs-on: ubuntu-latest
    needs: validate-deployment
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.PROD_CLERK_PUBLISHABLE_KEY }}

      - name: Deploy to Vercel Production
        run: |
          npm i -g vercel
          vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROD_PROJECT_ID }}

  deploy-backend-production:
    runs-on: ubuntu-latest
    needs: validate-deployment
    environment: production
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run database migrations
        run: npm run prisma:migrate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Build backend
        run: npm run build

      - name: Deploy backend to production
        run: |
          npm i -g vercel
          vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.BACKEND_PROD_PROJECT_ID }}

  post-deployment-checks:
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-backend-production]
    environment: production

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health checks
        run: |
          echo "üîç Running production health checks..."

          # Frontend health check
          if curl -f -s --max-time 30 ${{ secrets.PROD_FRONTEND_URL }}/api/v1/health > /dev/null; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ùå Frontend health check failed"
            exit 1
          fi

          # Backend health check
          if curl -f -s --max-time 30 ${{ secrets.PROD_BACKEND_URL }}/api/v1/health > /dev/null; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend health check failed"
            exit 1
          fi

      - name: Notify deployment success
        run: |
          echo "üéâ Production deployment completed successfully!"
          echo "Frontend: ${{ secrets.PROD_FRONTEND_URL }}"
          echo "Backend: ${{ secrets.PROD_BACKEND_URL }}"

  rollback-plan:
    runs-on: ubuntu-latest
    needs: post-deployment-checks
    if: failure()
    environment: production

    steps:
      - name: Create rollback issue
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Please check the deployment logs and consider rolling back to the previous version."
          echo "Rollback command: vercel rollback"
          exit 1